
<h1>Login admin</h1>

<form action="/login" method="POST" class="pure-form pure-form-stacked">
    <fieldset>
        <legend>A Stacked Form</legend>

        <label for="email">Email</label>
        <input id="email"  name="email" type="email" value="" placeholder="Email">

        <label for="password">Password</label>
        <input id="password"  name="password" type="password" value="" placeholder="Password">

        <button type="submit" name="action" value="login" class="pure-button pure-button-primary">Sign in</button>
    </fieldset>
</form>


<repeat group="{{ @errors }}" value="{{ @error }}">
    <p>{{ @error }}</p>
</repeat>
