<h1>User profile</h1>


<div class="pure-g">
    <div class="pure-u-1 pure-u-sm-1-2">

        <h2>User info</h2>
        <form action="/login" method="POST" class="pure-form pure-form-aligned">
            <fieldset>
               
                <div class="pure-control-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" value="{{ @user.name }}">
                </div>

                <div class="pure-control-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" value="{{ @user.email }}" placeholder="Email">
                </div>

                <div class="pure-control-group">
                    <label for="birth_date">Birth date</label>
                    <input id="birth_date" name="birth_date" type="text" value="{{ @user.birth_date }}">
                </div>
                
                <div class="pure-control-group">
                    <label for="gender">Gender</label>
                    <input id="gender" name="gender" type="text" value="{{ @user.gender }}">
                </div>

                <div class="pure-control-group">
                    <label for="postcode">Postcode</label>
                    <input id="postcode" name="postcode" type="text" value="{{ @user.postcode }}">
                </div>
               
                <div class="pure-control-group">
                    <label for="countries_iso">countries iso</label>
                    <input id="countries_iso" name="countries_iso" type="text" value="{{ @user.countries_iso }}">
                </div>

            </fieldset>
        </form>
        <form action="/delete-account" method="POST" class="pure-form pure-form-aligned">
            <input id="user-id" name="user_id" type="hidden" value="{{ @user.id }}">
            <button type="submit" name="action" value="login" class="button-warning pure-button">Delete this account</button>
        </form>
    </div>

    <div class="pure-u-1 pure-u-sm-1-2">
        <h2>User tests</h2>
        <p>Number of tests : {{ @tests_count }}</p>

        <ol>
        <repeat group="{{ @tests }}" value="{{ @test }}">
            <li>
                <div>{{ @test.test_creation_date }}</div>
                <div>
                    <check if="{{ @test.is_sure=='0' }}">J'était pas sure</check>
                    <check if="{{ @test.is_sure=='1' }}">J'était sure</check>
                </div>
                <div>{{ @test.diag_result }}</div>
                <div>{{ @test.diag_ratio }}</div>
                <a href="/result/{{ @test.unique_url }}">Voir le resultat test</a>
            </li>
        </repeat>
        </ol>
        
    </div>

</div>
