<template name="ImgAdmin">
    <input type="radio" name="tabs" id="tab2" />
    <label for="tab2" class="onglet">IMG {{order}}</label>
    <div class="tab-content configModule">
        
        <form action="" method="" class="form">
            
            <div class="ajoutImageModule">
                <label for="imageTypeImg">Veuillez choisir l'image à ajouter au test</label>
                <input id="imageTypeImg" type="file">  
            </div>
            <tr>
                <td>
                    {{>InputAdmin type="text" text="Quelle est le type de l'image ?" name="typeImg" placeholder="Ex: Technique" required="true"}}									 	
                </td>
                <td>
                    <label>Même groupe que l'image précédente (choix aléatoire si oui) ?</label>
		            <input type="checkbox" name="sameOrder" />
                </td>
            </tr>
            
            <div class="accordion">
                {{>ContentModuleImg module="Valid"}}
                {{>ContentModuleImg module="Select"}}
                {{>ContentModuleImg module="Adjust"}}
                {{>ContentModuleImg module="Choose"}}
            </div>
    
        </form>
        
    </div>
</template>

<template name="ContentModuleImg">
    <h4><a href="">Configuration du <strong>{{module}}</strong><i class="pull-right fa fa-caret-down"></i></a></h4>
    <div class="contentAccordions" id="{{module}}">
        
        {{>InputAdmin type="text" text="Instruction de l'image pour le module" name="instructionImg" placeholder="Valider/Sélectionner/... votre image préférée" required="true"}}									
        
        {{>InputAdmin type="text" text="Titre de l'aide pour l'ensemble des images" name="titleHelpImg" placeholder="Titre de l'aide" required="true"}}									
        {{>TextAreaAdmin text="Texte d'aide pour l'ensemble des images" name="txtHelpImg" placeholder="<p>Veuillez configurer les images afin de ... </p>" required="true"}}									
            
        <div class="accordionFilter">
            <h5><a href="">Configuration des filtres du {{module}} :<i class="pull-right fa fa-caret-down"></i></a></h5>
                <div class="contentAccordionsFilter">
                {{#each filterAdmin module}}
                    {{>ConfigFilter filter=this}}
                {{/each}}
            </div>
        </div>
        
    </div>
</template>

<template name="ConfigFilter">
    <ul class="clearfix">
        <li>
            {{>InputAdmin type="number" text="Ordre" name="orderFilter" placeholder="1" required="true" value=filter.order}}									
        </li>
        <li>
            {{>InputAdmin type="text" text="Type" name="typeFilter" placeholder="Ex: visionarize_deuteranope" required="true" value=filter.parameter}}	
        </li>
        <li>
            {{>InputAdmin type="number" text="Valeur initial" name="initValueFilter" placeholder="-100" required="true" value=filter.init_value}}	
        </li>
        <li>
            {{>InputAdmin type="number" text="Min." name="minFilter" placeholder="-100" required="true" value=filter.min}}
        </li>
        <li>
            {{>InputAdmin type="number" text="Max." name="maxFilter" placeholder="0" required="true" value=filter.max}}
        </li>
        <li>
            {{>InputAdmin type="number" text="Conversion" name="conversionFilter" placeholder="0.01" required="true" value=filter.conversion}}
        </li>
        <li>
            {{>InputAdmin type="number" text="Step" name="stepFilter" placeholder="80" required="true" value=filter.step}}
        </li>																														
    </ul>
</template>
