<template name="UploadAdmin">
    <input type="radio" name="tabs" id="tab3" />
    <label for="tab3" class="onglet">Upload</label>
    <div class="tab-content" id="Upload">
        <form action="" method="" class="form">
            
            {{>InputAdmin type="text" text="Titre du module d'upload" id="titleUpload" name="titleUpload" placeholder="Le titre du module d'upload" required="true" value=infoTxt.title}}									    
            {{>TextAreaAdmin text="Instruction pour l'upload d'une image" id="txtUpload" placeholder="<p>Si vous le souhaitez, téléchargez une de vos images afin d'observer…</p>" required="true" value=infoTxt.txt}}									
           
            {{>InputAdmin type="text" text="Titre de l'aide" id="titleHelpUpload" name="titleHelpUpload" placeholder="Le titre de l'aide" required="true" value=infoTxt.helpTxt.title}}									
            {{>TextAreaAdmin text="Texte d'aide" id="txtHelpUpload" placeholder="<p>Pour télécharger une image, vous devez…</p>" required="true" value=infoTxt.helpTxt.txt}}									
           
        </form>
    </div>
</template>
