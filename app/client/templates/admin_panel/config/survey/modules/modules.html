<template name = "ConfigModules">
    
    <!-- Sidebar -->
    {{>Sidebar template="Config"}}
    
    <!-- configuration of survey's module -->
	<div class="right">
		<header>
			<h2 class="titleConfig">{{surveyToAdd.name}}</h2>
			<a href="" class="btnPrimary pull-right" id="registerSurveyAdmin">Enregistrer</a>
		</header>
		 
		<div class="content">
			
			<h3><strong>Ã‰tape 2/2</strong>: Configuration des modules</h3>
			
			<ul class="tabs clearfix">
			  
			    <li>
                    {{>IntroAdmin infoTxt=(infoTxt 'Index')}}
			    </li>
                {{#each images}}
                    <li>
                        {{>ImgAdmin order=order helpTxtValid=(infoTxt 'Valid') helpTxtSelect=(infoTxt 'Select') helpTxtAdjust=(infoTxt 'Adjust') helpTxtChoose=(infoTxt 'Choose')}}
                    </li>
                {{/each}}
			    <li>
			        <input type="radio" name="tabs" id="addImgInput" />
			        <label for="addImg" class="onglet" id="addImgLabel">+</label>
			    </li>
                {{#if surveyToAdd.upload}}
                    <li>
                        {{>UploadAdmin infoTxt=(infoTxt 'Upload')}}
                    </li>
                {{/if}}
			    <li>
                    {{>FormAdmin infoTxt=(infoTxt 'Form')}}
			    </li>
			    
			</ul>
					
		</div>
	</div>

</template>
