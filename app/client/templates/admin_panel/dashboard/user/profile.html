<template name = "DashboardUser">

	<div class="home">

			<div id="wrapper">
		
				<!-- Sidebar -->
				{{>Sidebar}}
		
				<!-- Page Content -->
				<div id="page-content-wrapper">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								
								<h2>Ses informations personnelles : </h2>
                                <br/>
						
									<p>Nom : {{user.name}} </p>
									<p>Prénom : {{user.firstname}} </p>
									<p>Email : {{user.email}} </p>
									<p>Age : {{user.age}} </p>
									<p>Sexe : 	{{#if user.sex}}
													Homme 
												{{else}}
													Femme 
												{{/if}}
									</p> 
						
								<br/><br/>
								<h2>Ses informations de correction : </h2>
									<ul><br/>
										{{#each user.survey}}
											<p>Questionnaire : {{name}}</p>
										{{/each}}
										
										<br/>
										{{#each user.correcRes}}
											<li>Correction résultante de type : {{type}}</li>
											<br/>
											<ul>
												<p>Filtres :</p>
												{{#each filter}}
													<li>{{parameter}} : {{value}} </li>
												{{/each}}
											</ul>
										{{/each}}
		                                <div id="radarChartProfile" style="width: 100%; height: 250px;" ></div>
		                                <div id="chartFilterPic" style="width: 100%; height: 400px;" ></div>
                                        
                                        <div style="text-align:center;">
                                            Correction de type 
                                            <span style="color: #56B5D4;">&#9632; saturation </span>
                                            <span style="color: #0000ff">&#9632; protanope </span> 
                                            <span style="color: #02FFF8">&#9632; deuteranope</span>
                                            <span style="color: #ff8000">&#9632; tritanope</span>
                                        </div>
                                        <br/>

                                        Nombre de recorrection totale sur les images : {{totalResetCounter}}
                                        <br/>
                                        
										{{#each user.correcPic}}
											<br/>
											{{#each picture}}
												<p>Image {{order}} :</p>
												<li>Titre : {{title}}</li>
												<li>Type image : {{type}}</li>
												<li>fichier : {{file_name}}</li>
											{{/each}}
											
											<li>Correction de type : {{filter_type}}</li>
											<li>Nombre de recorrection sur l'image : {{reset_counter}}</li>
											<br/>
											<ul>
												<p>Filtres :</p>
												{{#each filter}}
													<li>{{parameter}} : {{value}} </li>
												{{/each}}
											</ul>
										{{/each}}
									</ul>
								
							</div>
						</div>
					</div>
				</div>
		
			</div>
	</div>

</template>
