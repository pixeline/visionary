<template name="Survey">  
  
	<div class="home">

		<div id="wrapper">
	
			<!-- Sidebar -->
			{{>Sidebar}}
	
			<!-- Page Content -->
			<div id="page-content-wrapper">
				<div class="container-fluid">
					<h1>Configuration des questionnaires</h1>
					<table class="table table-hover">  
						<caption>Questionnaires disponibles</caption>
						<thead>
							<tr>
								<th>Nom</th>
								<th>Url</th>
								<th>Maximum de reset</th>
								<th>Affichage</th>
								<th>Date de cr√©ation</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							{{#each survey}}
								<tr>
									<td>{{name}}</td>
									<td>{{root_url}}</td>
									<td>{{max_reset_counter}}</td>
									<td>{{display}}</td>
									<td>{{date_creation}}</td>
									<td><input type="submit" id="removeSurvey" class="btn btn-danger" value="Supprimer" /></td>
								</tr>
            				{{/each}}
								
							<tr>
								<td><input type="text" name="name" placeholder="Nom du questionnaire" required/></td>
								<td><input type="text" name="root_url" placeholder="Url" required/></td>
								<td><input type="number" name="max_reset_counter" placeholder="Maximum de reset" required/></td>
								<td><input type="checkbox" name="display"> Afficher ?</td>
								<td></td>
								<td><input type="submit" id="addSurvey" class="btn btn-success" value="Ajouter" /></td>
							</tr>
						</tbody>
					</table>
				
				</div>
			</div>
	
		</div>
	</div>
	
</template>
