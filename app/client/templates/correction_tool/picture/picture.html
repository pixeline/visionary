<template name="Picture">
		{{#if click}}
			{{#if isSelect template}}
				<a href="" template="{{template}}" class="linkPicture render" style="background-image:url({{picture.src}});"></a>
			{{else}}
				<a href="" class="linkPicture">
					<img template="{{template}}" class="render" id={{idImg}} src={{picture.src}} alt={{picture.title}}/>
					{{#if check}}<span class="check"><img src="../../pictures/icon_check.png"></span>{{/if}}
				</a>
			{{/if}}
		{{else}}
			<img template="{{template}}" class="render" id={{idImg}} src={{picture.src}} alt={{picture.title}}/>
			{{#if check}}<span class="check"><img src="../../pictures/icon_check.png"></span>{{/if}}
		{{/if}}
</template>
